<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
        <div id="d" class="row justify-content-center"></div>
    <script type="text/babel">
        var a = 0;
        function inc(){
            a++;
            document.getElementById("d1").innerHTML=a;
        }
        function dec(){
            a--;
            document.getElementById("d1").innerHTML=a;
        }
        function reset(){
            a = 0
            document.getElementById("d1").innerHTML=a;
        }
        var jsh1 = <div style={{margin:"300px"}}>
                    <center><h1 id="d1">{a}</h1></center>
                    <div style={{margin:"30px"}}>
                        <button className="btn btn-primary m-2" onClick={inc}>Increment</button>
                        <button className="btn btn-secondary m-2" onClick={dec}>Decrement</button>
                        <button className="btn btn-danger m-2" onClick={reset}>Reset</button>
                    </div>
                  </div>
      ReactDOM.render(jsh1,document.getElementById("d"))
    </script>
</body>
</html>
