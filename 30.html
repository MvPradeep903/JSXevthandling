<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        function abc(fn,i){
            document.getElementById("d1").innerHTML=fn;
            document.getElementById("d2").innerHTML=i;
        }
        var ar = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
      ];
        var jh1 = <div>
                     {
                        ar.map((a,i)=>{
                            return <li key={i} onClick={()=>{abc(a.firstname,i)}}>{a.firstname}</li>
                        })
                     } 
                     <h1 id="d1"></h1>
                     <h1 id="d2"></h1>
                  </div>
        ReactDOM.render(jh1,document.getElementById("d"));
    </script>
</body>
</html>
