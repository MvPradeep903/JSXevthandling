<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        var mimg="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
        var fimg="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
        function abc(e){
            if(e.target.value==="male"){
                document.getElementById("img").src = mimg;
            }
            else{
                document.getElementById("img").src = fimg;
            }
        }
        var jh1 = <div>
                      <input type="radio" name="gen" id="d1" value="male" onChange={abc} />:Male
                      <input type="radio" name="gen" id="d1" value="female" onChange={abc} />:Female <br/>
                      <img src=""  style={{width:"200px"}} id="img" alt=""/>
                  </div>
        ReactDOM.render(jh1,document.getElementById("d"));
    </script>
</body>
</html>
